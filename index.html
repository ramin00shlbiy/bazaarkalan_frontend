<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مغازه علی کرمی - فروشگاه خوراکی</title>
    
    <style>
        /* استایل‌های اصلی شما */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .shop-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .snipcart-add-item {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
    
    <!-- Snipcart CSS -->
    <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.css" />
</head>
<body>
    <div class="container">
        <header class="shop-header">
            <h1>مغازه علی کرمی</h1>
            <p>فروشگاه تخصصی خوراکی و مواد غذایی</p>
        </header>

        <div class="products-grid">
            <!-- محصول ۱ -->
            <div class="product-card">
                <h3>کیک شکلاتی</h3>
                <p>500 افغانی</p>
                <button class="snipcart-add-item"
                        data-item-id="cake-001"
                        data-item-price="6.25"
                        data-item-name="کیک شکلاتی"
                        data-item-url="/"
                        data-item-custom1-name="قیمت به افغانی"
                        data-item-custom1-value="500 افغانی">
                    افزودن به سبد خرید
                </button>
            </div>
            
            <!-- محصول ۲ -->
            <div class="product-card">
                <h3>نان شیرمال</h3>
                <p>300 افغانی</p>
                <button class="snipcart-add-item"
                        data-item-id="bread-001"
                        data-item-price="3.75"
                        data-item-name="نان شیرمال"
                        data-item-url="/"
                        data-item-custom1-name="قیمت به افغانی"
                        data-item-custom1-value="300 افغانی">
                    افزودن به سبد خرید
                </button>
            </div>
        </div>
    </div>

    <!-- Snipcart container -->
    <div hidden id="snipcart" 
         data-api-key="YTEyY2YzOWMtNTUzZS00NTcxLTgwNDgtMWM1MTNkODczYzliNjM4OTIzMDg4MzU4Nzg5Mjk4"
         data-config-add-product-behavior="none"></div>
    
    <!-- Snipcart JS -->
    <script src="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.js"></script>
    
    <script>
    // تغییرات برای بهبود تجربه کاربری
    document.addEventListener('snipcart.ready', () => {
        // تغییر متن دکمه پرداخت
        Snipcart.events.on('cart.opened', () => {
            setTimeout(() => {
                const payButton = document.querySelector('.snipcart-base-button--primary');
                if (payButton) {
                    payButton.textContent = 'تأیید سفارش (پرداخت نقدی)';
                }
            }, 500);
        });
        
        // اضافه کردن اطلاعات قیمت به افغانی در صفحه پرداخت
        Snipcart.events.on('page.updated', (page) => {
            if (page.name === 'checkout') {
                const items = document.querySelectorAll('.snipcart-item-line__title');
                items.forEach(item => {
                    const customPrice = item.getAttribute('data-item-custom1-value');
                    if (customPrice) {
                        const priceElement = item.querySelector('.snipcart-item-line__price');
                        if (priceElement) {
                            priceElement.innerHTML += `<br><small>${customPrice}</small>`;
                        }
                    }
                });
            }
        });
    });
    </script>
</body>
</html>
