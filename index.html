<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه علی کرمی</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* هدر فروشگاه */
        .shop-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .shop-name {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .shop-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* محصولات */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-title {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.2rem;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .add-to-cart {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        /* سبد خرید */
        .cart-sidebar {
            position: fixed;
            top: 0;
            left: -350px;
            width: 350px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1001;
            padding: 20px;
            overflow-y: auto;
        }
        
        .cart-sidebar.open {
            left: 0;
        }
        
        .cart-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .cart-overlay.open {
            display: block;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .checkout-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            margin-top: 15px;
            cursor: pointer;
        }
        
        /* فرم سفارش */
        .order-form {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .submit-order {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            width: 100%;
            cursor: pointer;
        }
        
        /* وضعیت سفارش */
        .order-status {
            display: none;
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 12px;
            margin: 25px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* دکمه سبد خرید */
        .cart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #27ae60;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* رسپانسیو */
        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .shop-info {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- هدر فروشگاه -->
        <header class="shop-header">
            <h1 class="shop-name">مغازه علی کرمی</h1>
            <p>فروشگاه تخصصی خوراکی و مواد غذایی</p>
            <div class="shop-info">
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>0700123456</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>کابل، مکوریان</span>
                </div>
            </div>
        </header>

        <!-- محصولات -->
        <div class="products-grid">
            <div class="product-card">
                <h3 class="product-title">کیک شکلاتی</h3>
                <p class="product-price">500 افغانی</p>
                <button class="add-to-cart" onclick="addToCart('کیک شکلاتی', 500)">
                    افزودن به سبد خرید
                </button>
            </div>
            
            <div class="product-card">
                <h3 class="product-title">نان شیرمال</h3>
                <p class="product-price">300 افغانی</p>
                <button class="add-to-cart" onclick="addToCart('نان شیرمال', 300)">
                    افزودن به سبد خرید
                </button>
            </div>
            
            <div class="product-card">
                <h3 class="product-title">کلوچه خانگی</h3>
                <p class="product-price">400 افغانی</p>
                <button class="add-to-cart" onclick="addToCart('کلوچه خانگی', 400)">
                    افزودن به سبد خرید
                </button>
            </div>
            
            <div class="product-card">
                <h3 class="product-title">نان کرایه‌ای</h3>
                <p class="product-price">250 افغانی</p>
                <button class="add-to-cart" onclick="addToCart('نان کرایه‌ای', 250)">
                    افزودن به سبد خرید
                </button>
            </div>
        </div>

        <!-- فرم سفارش -->
        <div class="order-form" id="orderForm">
            <h2 style="text-align: center; margin-bottom: 20px;">تکمیل اطلاعات سفارش</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label for="name">نام کامل:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">شماره تلفن:</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="address">آدرس:</label>
                    <input type="text" id="address" required>
                </div>
                
                <button type="submit" class="submit-order">ثبت سفارش</button>
            </form>
        </div>

        <!-- وضعیت سفارش -->
        <div class="order-status" id="orderStatus">
            <h2>سفارش شما ثبت شد!</h2>
            <p>شماره پیگیری: <strong id="orderNumber"></strong></p>
            <p>به زودی با شما تماس خواهیم گرفت.</p>
        </div>
    </div>

    <!-- سبد خرید -->
    <div class="cart-overlay" id="cartOverlay" onclick="closeCart()"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <h2 style="margin-bottom: 20px;">سبد خرید</h2>
        <div id="cartItems"></div>
        <div style="margin-top: 15px; font-weight: bold;" id="cartTotal">مجموع: 0 افغانی</div>
        <button class="checkout-btn" onclick="checkout()">تکمیل سفارش</button>
    </div>

    <!-- دکمه سبد خرید -->
    <div class="cart-btn" onclick="openCart()">
        <i class="fas fa-shopping-cart"></i>
        <div class="cart-count" id="cartCount">0</div>
    </div>

    <script>
        // مدیریت سبد خرید
        let cart = [];
        let cartCount = 0;
        
        function addToCart(name, price) {
            cart.push({ name, price });
            cartCount++;
            updateCart();
            openCart();
            
            // نمایش اعلان
            alert(`${name} به سبد خرید اضافه شد`);
        }
        
        function updateCart() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            const cartCountElement = document.getElementById('cartCount');
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach((item, index) => {
                total += item.price;
                cartItems.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span>${item.price} افغانی</span>
                    </div>
                `;
            });
            
            cartTotal.textContent = `مجموع: ${total} افغانی`;
            cartCountElement.textContent = cartCount;
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p>سبد خرید شما خالی است</p>';
            }
        }
        
        function openCart() {
            document.getElementById('cartSidebar').classList.add('open');
            document.getElementById('cartOverlay').classList.add('open');
        }
        
        function closeCart() {
            document.getElementById('cartSidebar').classList.remove('open');
            document.getElementById('cartOverlay').classList.remove('open');
        }
        
        function checkout() {
            if (cart.length === 0) {
                alert('سبد خرید شما خالی است');
                return;
            }
            
            closeCart();
            document.getElementById('orderForm').style.display = 'block';
            document.getElementById('orderForm').scrollIntoView({ behavior: 'smooth' });
        }
        
        // مدیریت فرم سفارش
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            
            // تولید شماره سفارش
            const orderNumber = 'ORD' + Math.floor(1000 + Math.random() * 9000);
            document.getElementById('orderNumber').textContent = orderNumber;
            
            // نمایش وضعیت سفارش
            document.getElementById('orderForm').style.display = 'none';
            document.getElementById('orderStatus').style.display = 'block';
            
            // پاک کردن سبد خرید
            cart = [];
            cartCount = 0;
            updateCart();
            
            // نمایش اطلاعات سفارش (در حالت واقعی این اطلاعات ذخیره می‌شوند)
            console.log('سفارش جدید:', { orderNumber, name, phone, address, cart });
            alert(`سفارش شما با شماره ${orderNumber} ثبت شد. اطلاعات در کنسول نمایش داده شده است.`);
        });
        
        // راه‌اندازی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            updateCart();
        });
    </script>
</body>
</html>
